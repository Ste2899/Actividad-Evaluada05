<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Datos</title>
  <link rel="stylesheet" href="assets/css/producto.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container border border-dark" style="width: 35%; margin-top: 100px; padding:30px">
    <h3>Registro de productos</h3>
    <form action="mensaje.html" class="was-validated">
      <div class="row py-3">
        <label for="codigo" class="col-sm-3 col-form-label posicion">Código:</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="codigo" placeholder="Código" name="codigo" required>
        </div>
        <div class="invalid-feedback">Por favor, Coloca el Código</div>
      </div>

      <div class="row py-3">
        <label for="descripcion" class="col-sm-3 col-form-label posicion">Descripción:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="descripcion" placeholder="Descripción" name="descripcion" required>
        </div>
        <div class="invalid-feedback">Por favor, Coloca la Descripción</div>
      </div>

      <div class="row py-3">
        <label for="barra" class="col-sm-3 col-form-label posicion">Código de Barra:</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="barra" placeholder="Código de Barra" name="barra" required>
        </div>
        <div class="invalid-feedback">Por favor, Coloca el Código de Barra</div>
      </div>

      <div class="row py-3">
        <label for="unitario" class="col-sm-3 col-form-label posicion">Precio Unitario:</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="unitario" placeholder="Precio Unitari" name="unitario" required>
        </div>       
        <div class="invalid-feedback">Por favor, Coloca el Precio Unitario</div>
      </div>

      <div class="row py-3">
        <label for="stock" class="col-sm-3 col-form-label posicion">Stock:</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="stock" placeholder="Stock" name="stock" required>
        </div>
        <div class="invalid-feedback">Por favor, Coloca el Stock</div>
      </div>

      <div class="row py-3">
        <label for="proveedor" class="col-sm-3 col-form-label posicion">Proveedor:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="proveedor" placeholder="Proveedor" name="Proveedor" required>
        </div>
        <div class="invalid-feedback">Por favor, Coloca el Proveedor</div>
      </div>

      <div class="row py-3">
        <label class="col-sm-3 col-form-label posicion form-check-label" for="myCheck">Estado:</label>
        <div class="col-sm-8 form-check">          
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="activo" required>
            <label class="form-check-label" for="activo">Activo</label>
            <div class="invalid-feedback">Por favor, Marca el Estado</div>
          </div>
        </div>        
      </div>

      <div class="row py-3">
        <label for="validationCustom04" class="col-sm-3 col-form-label posicion">Categoría:</label>
        <div class="col-sm-8">
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Seleciona</option>
            <option>Categoría 1</option>
            <option>Categoría 2</option>
            <option>Categoría 3</option>
            <option>Categoría 4</option>
          </select>
        </div>
        <div class="invalid-feedback">Por favor, Seleciona la Categoría</div>
      </div>
      
      <div class="row py-3 ">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-outline-primary">Guardar</button>
        </div>
        <div class="col-sm-6 posicion">
          <a href="producto.html" class="btn btn-outline-danger" role="button" data-bs-toggle="button">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
